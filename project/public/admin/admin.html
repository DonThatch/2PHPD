<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration du Tournoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="admin-panel">
    <h1>Panneau d'administration du Tournoi</h1>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Tournois')">Tournois</button>
        <button class="tablink" onclick="openTab(event, 'Participants')">Participants</button>
        <button class="tablink" onclick="openTab(event, 'Inscriptions')">Inscriptions</button>
        <button class="tablink" onclick="openTab(event, 'Parties')">Parties</button>
    </div>

    <div id="Tournois" class="tabcontent">
        <h3>Tournois</h3>
        <!-- Contenu pour la gestion des tournois -->
    </div>

    <div id="Participants" class="tabcontent">
        <h3>Participants</h3>
        <!-- Contenu pour la gestion des participants -->
    </div>

    <div id="Inscriptions" class="tabcontent">
        <h3>Inscriptions</h3>
        <!-- Contenu pour la gestion des inscriptions -->
    </div>

    <div id="Parties" class="tabcontent">
        <h3>Parties</h3>
        <!-- Contenu pour la gestion des parties -->
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
